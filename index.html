<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time & Timezone Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üåç World Time & Timezone Tracker</h1>

        <!-- Current Time Display -->
        <div class="section">
            <h2>üïí Current Time</h2>
            <div class="form-group">
                <label for="currentTimezone">Select Timezone:</label>
                <select id="currentTimezone"></select>
            </div>
            <div class="time-display">
                <div class="current-time" id="currentTime">Loading...</div>
                <div id="currentDate"></div>
            </div>
        </div>

        <!-- Time Difference Calculator -->
        <div class="section">
            <h2>‚è∞ Time Difference Calculator</h2>
            <div class="grid">
                <div>
                    <div class="form-group">
                        <label for="sourceZone">From Timezone:</label>
                        <select id="sourceZone"></select>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="targetZone">To Timezone:</label>
                        <select id="targetZone"></select>
                    </div>
                </div>
            </div>
            <button onclick="calculateTimeDifference()">Calculate Time Difference</button>
            <div id="timeDifferenceResult" class="result" style="display: none;">
                <div class="time-difference" id="timeDifference"></div>
                <div id="timezoneComparison"></div>
            </div>
        </div>

        <!-- Search Timezones -->
        <div class="section">
            <h2>üîç Search World Timezones</h2>
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="timezoneSearch" placeholder="Type to search timezones (e.g., New_York, Tokyo, London)...">
            </div>
            <div class="grid" id="allTimezones" style="display: none;"></div>
            <div id="searchPrompt" style="text-align: center; color: #667eea; font-style: italic; margin: 20px 0;">
                Start typing to search and view timezones
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
